<body>
      <script>
         var a=prompt("请输入一个数：")
         var b=parseInt(a)
         if(a<0)
            alert("他是负数")
         if(a!=b)
            alert("他不是整数")
         if(a%2==0)
            alert("他是偶数")
         else
            alert("他是奇数")
      </script>
   </head>
</body>
